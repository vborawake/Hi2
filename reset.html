<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Forgot Password</title>
</head>
<body>
    <section class="loginLanding">
        <div class="loginLeftLanding">
            <img class="logo-with-line" src="images/logo-with-line.png" width="100%" />
            <h6 class="justify-content-start resetLeftLanding loginLandingHead pt-0 mt-0">Reset your Password</h6>
            <div class="loginInput">
                <input type="text" placeholder="Registered Email ID" class="inputText2">
            </div>
            <button class="loginBtn">
                Reset
            </button>
            <p class="alreadyAccount">Don't have an account? 
                <span class="alreadyAccountSpan">
                    <a href="register.html" style="text-decoration: none; color: #DA8A4C;">
                        Register now!
                    </a>
                </span></p>
            <button class="alreadyLog">
                <a href="login.html" style="text-decoration: none; color: #4CDA4F;">
                    Log in
                </a></button>
            <div class="appleStore">
                <img src="images/play.png" alt="play" width="50px" class="appleStoreImg">
                <img src="images/apple.png" alt="apple" width="50px" class="appleStoreImg">
            </div>
        </div>
        <div class="loginRight">
            <img class="authentication-left-img" src="images/authentication-right-side-img.png" alt="design" />
        </div>
    </section>
</body>
</html>
