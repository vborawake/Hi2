<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="loginLanding">
        <div class="loginLeftLanding">
            <img src="images/logo.png" width="200px" />
            <h6 class="loginLandingHead">Log In</h6>
            <div class="loginInput">
                <input type="text" placeholder="Email" class="inputText">
                <div style="position: relative;">
                    <input type="text" style="margin-top: 2em;"  placeholder="Password" class="inputText ">
                    <img src="images/password-eye-icon.png" style="left: 90%;" alt="eye" class=" eye-icon" />
                </div>
            </div>
            <div class="loginRemember">
                <div class="loginCheckBox">
                    <input type="checkbox" class="loginCheckBox">
                    &nbsp;
                    <p class="loginText">Remember me</p>
                </div>
                <p class="loginText">
                    <a href="reset.html" style="text-decoration: none; color: #CCDFF1;">
                    Forget Password?
                    </a>
                </p>
            </div>
            <button class="loginBtn">
                <a href="ads-dashboard.html" style="text-decoration: none; color: #131C61;">
                    Log In
                </a>
            </button>
            <p class="alreadyAccount">Don't have an account? 
                <span class="alreadyAccountSpan">
                    <a href="register.html" style="text-decoration: none; color: #DA8A4C;">
                        Register now!
                    </a>
                    </span></p>


            <div class="appleStore">
                <img src="images/play.png" alt="play" width="80px" class="appleStoreImg">
                <img src="images/apple.png" alt="apple" width="80px" class="appleStoreImg">
            </div>
        </div>
        <div class="loginRight">
            <img class="authentication-left-img" src="images/authentication-right-side-img.png" alt="design" />
        </div>
    </section>

</body>

</html>
